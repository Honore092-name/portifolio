<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <header>
        <a href="#"class="logo">prodev</a>

     </header>
    <div class="contact-container">
        <div class="send-message">
            <h2>Send Message Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <input type="text" id="subject" name="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="send-button">Send Message</button>
            </form>
        </div>
        <div class="get-in-touch">
            <h2>Get in Touch</h2>
            <p>If there is any comment or issue you may ask me, don't hesitate to contact me</p>
            <div class="contact-info">
                <p><i class="fa fa-map-marker"></i> Kigali-Rwanda</p>
                <p><i class="fa fa-phone"></i> (+250) 780019558</p>
                <p><i class="fa fa-envelope"></i> inf@ishprodev.com</p>
            </div>
            <div class="social-icons">
                <a href="https://github.com/Honore092-name" target="_blank" class="icon github">
                  <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/yourusername" target="_blank" class="icon linkedin">
                  <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://facebook.com/itx plaiboi" target="_blank" class="icon facebook">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/yourusername" target="_blank" class="icon twitter">
                  <i class="fab fa-x-twitter"></i> 
                </a>
                <a href="https://instagram.com/yourusername" target="_blank" class="icon instagram">
                  <i class="fab fa-instagram"></i>
                </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
